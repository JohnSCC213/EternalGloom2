<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Productos</title>
    <style>
/* Estilos para las secciones horizontales */
.seccion-horizontal {
  display: flex;
  justify-content: center; /* Centrar contenido horizontalmente */
}

/* Estilos para los productos */
.producto {
  border: 2px solid #333;
  border-radius: 10px;
  padding: 10px;
  text-align: center; /* Alineación de texto al centro */
  width: 200px; /* Ancho fijo */
  margin: 10px; /* Espacio entre productos */
}

/* Estilos para el aviso de descuento */
.descuento {
  background-color: #ff6600;
  color: white;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 5px;
  margin-top: 10px; /* Espacio entre el producto y el descuento */
}


    </style>
</head>
<body>
    
    <div class="anuncio">
        <div class="seccion seccion-horizontal">
          <div class="producto">
            <h2>Producto 1</h2>
            <p>Precio: $50</p>
            <div class="descuento">
              <p>¡50% de descuento!</p>
            </div>
          </div>
          <div class="producto">
            <h2>Producto 2</h2>
            <p>Precio: $80</p>
            <div class="descuento">
              <p>¡50% de descuento!</p>
            </div>
          </div>
        </div>
      
        <div class="seccion seccion-horizontal">
          <div class="producto">
            <h2>Producto 3</h2>
            <p>Precio: $100</p>
            <div class="descuento">
              <p>¡50% de descuento!</p>
            </div>
          </div>
          <div class="producto">
            <h2>Producto 4</h2>
            <p>Precio: $120</p>
            <div class="descuento">
              <p>¡50% de descuento!</p>
            </div>
          </div>
        </div>
      </div>
      
    
</body>
</html>
