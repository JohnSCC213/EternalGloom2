<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barra de navegación con buscador</title>
<style>
  /* Estilos para la barra de navegación */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  /* Estilos para los enlaces de la barra de navegación */
  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  /* Cambio de color al pasar el ratón por encima */
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Estilos para el formulario de búsqueda */
  .search-container {
    float: right;
  }

  /* Estilos para el campo de entrada de búsqueda */
  .search-container input[type=text] {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
    border-radius: 5px;
  }

  /* Estilos para el botón de búsqueda */
  .search-container button {
    float: right;
    padding: 6px 10px;
    margin-top: 8px;
    margin-right: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  /* Estilos para el botón de búsqueda al pasar el ratón por encima */
  .search-container button:hover {
    background: #ccc;
  }

  /* Estilos para el contenedor del formulario de búsqueda en la versión móvil */
  @media screen and (max-width: 600px) {
    .search-container {
      float: none;
    }
    .navbar a, .search-container input[type=text], .search-container button {
      float: none;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0;
      padding: 14px;
    }
    .navbar input[type=text] {
      border: 1px solid #ccc;  
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Inicio</a>
  <a href="#">Acerca de</a>
  <a href="#">Servicios</a>
  <div class="search-container">
    <form action="/buscar">
      <input type="text" placeholder="Buscar..." name="search">
      <button type="submit">Buscar</button>
    </form>
  </div>
</div>

<h3>Contenido de la página</h3>
<p>Aquí va el contenido de tu página web.</p>

</body>
</html>
